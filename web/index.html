
    

<div class="row">
	<div class="col-md-9 col-md-offset-2">
		<form id="converterForm" enctype="multipart/form-data" name="font_conv" onsubmit="return validate_font_conv_form()" style="padding:12px; border-radius:4px; border-style:solid; border-width:2px; border-color:#7babda">

			<!-- GENERAL PARAMTERS -->
			
			<div class="form-group row">
				<label for="name" class="form-label col-md-2">Name</label>
				<div class="col-md-5">   
					<input type="text" name="name" id="name" class="form-control" placeholder="arial_40">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="height" class="col-md-2 col-form-label">Size</label>
				<div class="col-md-5">
					<input type="number" name="height" id="height" class="form-control" placeholder="Height in px">
				</div>
			</div>
			
			
			<div class="form-group row">
				<label for="bpp" class="col-md-2 col-form-label">Bpp</label>
				<div class="col-md-5">
				    <select name="bpp" id="bpp" class="form-control" >
	                  <option value="1">1 bit-per-pixel</option>
	                  <option value="2">2 bit-per-pixel</option>
	                  <option value="4">4 bit-per-pixel</option>
	                </select>
				</div>
			</div>
			
			<hr/>
			
			<!-- FONTS -->
			
			<div class='form-group row'>
				<label for="font_file_1" class="form-label col-md-2">TTF/WOFF file</label>
				<div class="col-md-10">   
					<input type="file" name="font_file_1" id="font_file_1" class="form-control-file" >
				</div>
			</div>
			
			<div class="form-group row">
				<label for="range_1" class="col-md-2 col-form-label">Range</label>
				<div class="col-md-10">
					<textarea rows="2" cols="40" name="range_1" id="range_1" class="form-control" placeholder="Ranges and/or characters to include. E.g. 0x20-0x7F, 0x200, 450"></textarea>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="symbols_1" class="col-md-2 col-form-label">Symbols</label>
				<div class="col-md-10">
					<textarea rows="2" cols="50" name="symbols_1" id="symbols_1" class="form-control" placeholder="List of character to include. E.g. ABC0123ÁÉŐ"></textarea>
				</div>
			</div>

			<hr/>
			
			<div class='form-group row'>
				<label for="font_file_2" class="form-label col-md-2">TTF/WOFF file</label>
				<div class="col-md-10">   
					<input type="file" name="font_file_2" id="font_file_2" class="form-control-file" >
				</div>
			</div>
			
			<div class="form-group row">
				<label for="range" class="col-md-2 col-form-label">Range</label>
				<div class="col-md-10">
					<textarea rows="2" cols="40" name="range_2" id="range_2" class="form-control" placeholder="Ranges and/or characters to include. E.g. 0x20-0x7F, 0x200, 450"></textarea>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="symbols" class="col-md-2 col-form-label">Symbols</label>
				<div class="col-md-10">
					<textarea rows="2" cols="50" name="symbols_2" id="symbols_2" class="form-control" placeholder="List of character to include. E.g. ABC0123ÁÉŐ"></textarea>
				</div>
			</div>

			<small>You can use both "Range" and "Symbols" or only one of them</small>
			<hr/>
						
			<div class="form-group">
				<input type="submit" value="Convert" name="submit" class="btn btn-primary btn-lg">
			</div>
			
			<div class="form-group">
			</div>
		</form>
	</div>
</div>

<script src="./index.js" type="text/javascript"></script>
